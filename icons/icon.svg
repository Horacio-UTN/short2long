<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Fondo rojo estilo YouTube -->
  <rect width="128" height="128" rx="24" fill="#FF0000"/>

  <!-- Representación visual: S → L -->
  <g fill="#FFFFFF">
    <!-- "S" - Barra corta -->
    <rect x="20" y="54" width="30" height="20" rx="4"/>

    <!-- Flecha de transformación -->
    <path d="M 58 64 L 70 64 M 65 58 L 70 64 L 65 70" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- "L" - Barra larga -->
    <rect x="78" y="54" width="50" height="20" rx="4"/>
  </g>

  <!-- Icono de play de YouTube (pequeño) -->
  <g>
    <circle cx="64" cy="100" r="18" fill="#FFFFFF"/>
    <path d="M 58 92 L 58 108 L 72 100 Z" fill="#FF0000"/>
  </g>
</svg>
